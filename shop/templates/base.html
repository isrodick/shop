<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">

        <title>Shop</title>

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/simple-sidebar.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ajax-modal.js') }}"></script>

    </head>

    <body>
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                {% if 'admin' not in request.endpoint %}
                    <li>
                        <a class="{{ 'active' if request.endpoint == 'product_list' }}" href="{{ url_for('product_list') }}">
                            Products
                        </a>
                    </li>
                    <li>
                        <a class="{{ 'active' if request.endpoint == 'basket' }}" href="{{ url_for('basket') }}">Basket</a>
                    </li>
                {% else %}
                    <li class="sidebar-brand">
                        <a href="{{ url_for('product_list') }}">
                            Shop
                        </a>
                    </li>
                    <li>
                        <a class="{{ 'active' if request.endpoint == 'product_list' }}" href="{{ url_for('admin_product_list') }}">
                            Products
                        </a>
                    </li>
                {% endif %}
                </ul>
            </div>

            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="flash-message-block">
                            {% for message in get_flashed_messages() %}
                                <div class="alert alert-danger" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    {{ message }}
                                </div>
                            {% endfor %}
                            </div>

                            {% block body %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
